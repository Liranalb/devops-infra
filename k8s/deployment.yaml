apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-infra-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-infra-app
  template:
    metadata:
      labels:
        app: devops-infra-app
    spec:
      containers:
      - name: devops-infra-app
        image: devops-infra:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5050
        env:
        - name: PORT
          value: "5050"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-conn
              key: MONGO_URI
