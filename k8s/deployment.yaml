apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-infra-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-infra-app
  template:
    metadata:
      labels:
        app: devops-infra-app
    spec:
      containers:
      - name: devops-infra-app
        image: devops-infra:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-conn
              key: MONGO_URI
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
